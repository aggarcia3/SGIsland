<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{{ PRODUCT_NAME }}}</title>
	</head>

	<body style="height: 100%; margin: 0; padding: 0; border: 0">
		<canvas id="game-canvas" style="display: none; background: {{{ BACKGROUND_FILENAME ? 'url(\'Build/' + BACKGROUND_FILENAME.replace(/'/g, '%27') + '\') center / cover' : BACKGROUND_COLOR }}}"></canvas>
		<script src="Build/{{{ LOADER_FILENAME }}}"></script>
		<script>
			var gameCanvas = document.querySelector("#game-canvas");
			createUnityInstance(gameCanvas, {
				dataUrl: "Build/{{{ DATA_FILENAME }}}",
				frameworkUrl: "Build/{{{ FRAMEWORK_FILENAME }}}",
				codeUrl: "Build/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
				memoryUrl: "Build/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
				symbolsUrl: "Build/{{{ SYMBOLS_FILENAME }}}",
#endif
				streamingAssetsUrl: "StreamingAssets",
				companyName: "{{{ COMPANY_NAME }}}",
				productName: "{{{ PRODUCT_NAME }}}",
				productVersion: "{{{ PRODUCT_VERSION }}}",
			});
			function resizeGameCanvasToWindow() {
				var w = Math.min(Math.max(window.innerWidth, 640), window.screen.width);
				var h = Math.min(Math.max(window.innerHeight, 480), window.screen.height);
				gameCanvas.width = w;
				gameCanvas.height = h;
				gameCanvas.style.width = w + "px";
				gameCanvas.style.height = h + "px";
			}
			window.addEventListener('resize', resizeGameCanvasToWindow);
			resizeGameCanvasToWindow();
			gameCanvas.style.display = "block";
		</script>
		<noscript>
			<p style="margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif">Por favor, activa JavaScript para ver este contenido.</p>
		</noscript>
	</body>
</html>
